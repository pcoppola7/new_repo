<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unieuro</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="./icomoon/style.css">
    <link rel="stylesheet" href="./style.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    

    <!-- BANNER -->
    <section class="banner">
        <picture>
            <source media="(min-width: 768px)" srcset="https://www.unieuro.it/medias/sys_master/root/h57/h36/32792878448670/D-HB-consegna-a-domicilio.jpg">
            <source media="(max-width: 767px)" srcset="https://www.unieuro.it/medias/sys_master/root/h6b/h7a/32792881201182/M-HB-consegna-a-domicilio.jpg">
            <img src="https://www.unieuro.it/medias/sys_master/root/h6b/h7a/32792881201182/M-HB-consegna-a-domicilio.jpg" alt="M-HB-consegna-a-domicilio">
        </picture>
        
        <!-- HEADER -->
        <header>
            <div class="navbar">
                <div class="logo">
                    <a class="btn-white" href="#">
                        <i class="icon-club2"></i>
                    </a>
                </div>
                <div class="shop">
                    <button class="btn-blu">Shop</button>
                </div>
            </div>
            <div class="search">
                <div>
                    <input class="input-s" type="text" placeholder="Cerca prodotto, modello, brand">
                </div>
                <div class="icon">
                    <i class="icon-search"></i>
                </div>
            </div>
            <div class="actions">
                <div class="text">
                    <a class="btn-text" href="#">Esplora</a>
                    <a class="btn-text" href="#">Esplora</a>
                </div>
                <div class="action">
                    <a class="btn-white btn-white-right" href="#">
                        <i class="icon-club2"></i>
                    </a>
                    <a class="btn-white btn-white-right" href="#">
                        <i class="icon-club2"></i>
                    </a>
                    <a class="btn-white" href="#">
                        <i class="icon-club2"></i>
                    </a>
                </div>
            </div>
        </header>
    </section>

    <!-- MAIN -->
    <main>

    </main>
</body>
</html>
